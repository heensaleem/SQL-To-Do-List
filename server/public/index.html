<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do list</title>
  <script src="vendors/jquery-3.4.0.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <header class="jumbotron banner">
      
      <h1 class="title">TO-DO LISTS</h1>
     
    </header>
    <section id="createTasks">
      <!-- <h2 class="headline"></h2> -->
      <div class="row col-md-12 inputs">
        <input class="col-md-2 myInput" type="text" id="nameIn" value="" placeholder="Name">
        <input class="col-md-2 myInput" type="date" id="dateIn" value="" placeholder="Date">
        <input class="col-md-2 myInput" type="text" id="taskIn" value="" placeholder="Task">
        <input class="col-md-2 myInput" type="text" id="notesIn" value="" placeholder="Notes">
        <input class="col-md-2 myInput" type="text" id="TaskcompleteIn" value="" placeholder="complete">
        <button class="col-md-2 createLists"  type="button" id="createButton">create</button>
      </div>
    </section>
    <section>
      <!-- <h2 class="headline">To Do Lists</h2> -->
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th>Notes</th>
            <th>Complete</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewTasks">
        </tbody>
      </table>
    </section>

    <footer>
      <p class="footerp">Made by Heena</p>
    </footer>
  </div>
    
</body>

</html>
