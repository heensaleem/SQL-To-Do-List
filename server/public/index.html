<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list</title>
    <script src="vendors/jquery-3.4.0.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <header >
            <h1> To-Do list</h1>
            <div>
                    <input  type="text" id="nameIn" value="" placeholder="Name">
                    <button id="createToDoListBtn"> Create TO-DO list </button>

            </div>
            
        </header>
        <section>
            <div>
                    <h2 class="headline">Heena's To-Do list</h2>
                    <table class="table table-dark table-striped">
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Tasks</th>
                          <th>Notes</th>
                          <th>Complete</th>
                          <th>Remove</th>
                        </tr>
                      </thead>
                      <tbody id="viewToDoList">
                      </tbody>
                    </table>
            </div>
        </section>

       
    </div>
    
</body>
</html>
